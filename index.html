<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>iRespring</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8.3.4/framework7-bundle.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons@5.0.5/css/framework7-icons.css" integrity="sha256-RSzKDnaL5c8/Ksi7QeDBiOtJSr5k3LbqDGqs4NKDl7M=" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="view view-main">
    <div class="page" style="background-image: url('background.png'); background-size: cover; background-repeat: no-repeat; height: 100%; width: 100%;">
      <div class="page-content">
        <div class="block inset" style="margin-top: 15%;">
          <p class="title">iRespring</p>
          <p>iOS 12.0 - latest</p>
          <p>Your version: <span id="ios-version">Not an iOS device</span></p>
          <p>By Outland3r2007</p>
        </div>
       
        <div class="list list-strong list-dividers media-list inset">
          <ul>
            <li><a href="https://outland3r2007.github.io" class="item-link item-content external">
              <div class="item-media"><i class="f7-icons color-red">heart_fill</i></div>
              <div class="item-inner"><div class="item-title-row"><div class="item-title">Support me</div></div></div>
            </a></li>
            <li><a href="https://discord.gg/A2gqUuGq" class="item-link item-content external">
              <div class="item-media"><i class="f7-icons">bubble_left_bubble_right_fill</i></div>
              <div class="item-inner"><div class="item-title-row"><div class="item-title">Join Discord</div></div></div>
            </a></li>
            <li><a href="https://github.com/Outland3r2007/irespring" class="item-link item-content external">
              <div class="item-media"><i class="f7-icons">logo_github</i></div>
              <div class="item-inner"><div class="item-title-row"><div class="item-title">Source code</div></div></div>
            </a></li>
            <li><a onclick="shareURL()" class="item-link item-content">
              <div class="item-media"><i class="f7-icons">square_arrow_up</i></div>
              <div class="item-inner"><div class="item-title-row"><div class="item-title">Share iRespring</div></div></div>
            </a></li>
          </ul>
        </div>
        <div class="block inset">
          <a href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/Outland3r2007/irespring/refs/heads/main/springboard/app.plist" class="button button-raised button-fill button-large external">
            <i class="f7-icons">arrow_clockwise</i>Restart springboard
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/framework7@8.3.4/framework7-bundle.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
